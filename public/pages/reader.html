<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://kit.fontawesome.com/48699b744e.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="/styles/reader.css" />
    </head>

    <body>
        <main>
            <div class="main-panel">
                <div id="book-loader" class="loader-overlay">
                    <div class="loader-content">
                        <div class="spinner"></div>
                        <p id="loader-text">Loading Book...</p>
                    </div>
                </div>
                <div id="chapter-loader" class="chapter-loader hidden">
                    <div class="mini-spinner"></div>
                </div>
                <div id="viewer"></div>
            </div>
            <div class="side-panel">
                <div>
                    <h2 id="side-panel-title"></h2>
                    <ul id="toc-list" class="show"></ul>
                    <ul id="bookmark-list"></ul>
                    <ul id="image-list"></ul>
                    <ul id="settings-list"></ul>
                </div>
            </div>
            <div class="side-buttons">
                <div class="side-button selected" data-action="list">
                    <span><i class="fa-solid fa-list"></i></span>
                </div>
                <div class="side-button" data-action="bookmark">
                    <span><i class="fa-solid fa-bookmark"></i></span>
                </div>
                <div class="side-button" data-action="image">
                    <span><i class="fa-solid fa-image"></i></span>
                </div>
                <div class="side-button" data-action="settings">
                    <span><i class="fa-solid fa-gear"></i></span>
                </div>
                <div class="side-button" data-action="home">
                    <span><i class="fa-solid fa-house"></i></span>
                </div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
        <script src="/script/epubParser.js"></script>
        <script src="/script/script.js"></script>
    </body>
</html>
