<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="viewer" style="width: 800px; height: 600px; border: 1px solid #ccc;"></div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script>
    // Load the book from a URL or a File object
    var book = ePub("https://fupftcwcgdnhzgfvxpzg.supabase.co/storage/v1/object/public/JelLee/The%20Boy%20Who%20Ruled%20the%20Monsters_%20Volume%201.epub");
    var rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%",
        flow: "paginated", // Options: "paginated" (flip) or "scrolled" (continuous)
        manager: "default"
    });

    // Display the book
    var displayed = rendition.display();

    // Navigation Controls
    document.getElementById("next").onclick = () => rendition.next();
    document.getElementById("prev").onclick = () => rendition.prev();
    </script>
</body>

</html>
